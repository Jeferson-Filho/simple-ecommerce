{% extends 'app/pages/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Meu Perfil</h2>
    <div class="card" style="max-width: 500px; margin: 30px auto;">
        <div class="card-body">
            <h5 class="card-title">OlÃ¡, {{ user.username }}!</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Nome completo:</strong> {{ user.get_full_name|default:user.username }}</p>
            <p class="card-text"><strong>Data de cadastro:</strong> {{ user.date_joined|date:'d/m/Y H:i' }}</p>

    </div>
</div>
{% endblock %}
