{% extends 'app/pages/base.html' %}
{% load static %}

{% block content %}
<style>
  .profile-edit-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 350px;
    margin: 40px auto 0 auto;
  }
  .profile-edit-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 24px;
  }
  .profile-edit-container label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 12px;
    text-transform: uppercase;
  }
  .profile-edit-container input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .profile-edit-container button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #ffd700;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    color: #000;
  }
  .profile-edit-container button:hover {
    background: #e6c200;
  }
  .profile-edit-container .btn-danger {
    width: 48%;
    margin-top: 0;
    padding: 12px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    background: #dc3545;
    color: #fff;
    border: none;
    transition: background 0.3s;
  }
  .profile-edit-container .btn-danger:hover {
    background: #b52a37;
  }
  .profile-btns {
    display: flex;
    gap: 4%;
    margin-top: 20px;
  }
</style>

<div class="profile-edit-container">
    <h2>Meu Perfil</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" value="{{ user.username }}" readonly>

        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" value="{{ user.email }}">

        <label for="id_full_name">Nome completo</label>
        <input type="text" id="id_full_name" name="full_name" value="{{ user.get_full_name }}">

        <label for="id_cpf">CPF</label>
        <input type="text" id="id_cpf" name="cpf" value="{{ user.cpf }}">

        <label for="id_cnpj">CNPJ</label>
        <input type="text" id="id_cnpj" name="cnpj" value="{{ user.cnpj }}">

        <label for="id_phone">Telefone</label>
        <input type="text" id="id_phone" name="phone" value="{{ user.phone }}">

        {% if user.user_type %}
        <label for="id_user_type">Tipo</label>
        <input type="text" id="id_user_type" name="user_type" value="{{ user.get_user_type_display }}" readonly>
        {% endif %}
        {% if user.level %}
        <label for="id_level">NÃ­vel</label>
        <input type="text" id="id_level" name="level" value="{{ user.level }}" readonly>
        {% endif %}
        <div class="profile-btns">
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
