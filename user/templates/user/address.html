{% extends 'app/pages/base.html' %}
{% load static %}

{% block content %}
<style>
  .address-edit-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 350px;
    margin: 40px auto 0 auto;
  }
  .address-edit-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 24px;
  }
  .address-edit-container label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 12px;
    text-transform: uppercase;
  }
  .address-edit-container input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .address-edit-container button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #ffd700;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    color: #000;
  }
  .address-edit-container button:hover {
    background: #e6c200;
  }
</style>

<div class="address-edit-container">
    <h2>Endereço</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_zip_code">CEP</label>
        <input type="text" id="id_zip_code" name="zip_code" value="{{ address.zip_code|default:'' }}">

        <label for="id_country">País</label>
        <input type="text" id="id_country" name="country" value="{{ address.country|default:'' }}">

        <label for="id_state">Estado</label>
        <input type="text" id="id_state" name="state" value="{{ address.state|default:'' }}">

        <label for="id_city">Cidade</label>
        <input type="text" id="id_city" name="city" value="{{ address.city|default:'' }}">

        <label for="id_street">Rua</label>
        <input type="text" id="id_street" name="street" value="{{ address.street|default:'' }}">

        <label for="id_number">Número</label>
        <input type="text" id="id_number" name="number" value="{{ address.number|default:'' }}">

        <label for="id_complement">Complemento</label>
        <input type="text" id="id_complement" name="complement" value="{{ address.complement|default:'' }}">

        <label for="id_address_type">Tipo de Endereço</label>
        <input type="text" id="id_address_type" name="address_type" value="{{ address.address_type|default:'' }}">

        <label for="id_comment">Observação</label>
        <input type="text" id="id_comment" name="comment" value="{{ address.comment|default:'' }}">

        <div class="profile-btns">
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
