{% extends 'app/pages/base.html' %}
{% block title %}Produtos{% endblock %}

{% block content %}
<h2 class="products-title">Produtos</h2>

<div class="products-list">
  {% for product in products %}
    <div class="product-card" onclick="window.location.href='{% url 'productDetail' product.id %}'">
      <div class="product-image-container">
        <img
          src="{{ product.media.url }}"
          alt="{{ product.name }}"
          class="product-image"
        />
      </div>
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <strong class="product-price">R$ {{ product.value|floatformat:2 }}</strong>
      </div>
    </div>
    {% empty %}
    <p>Nenhum produto encontrado.</p>
  {% endfor %}
</div>

<style>
  .products-title {
    text-align: center;
    margin-top: 20px;
  }
  .products-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .product-card {
    border: 1px solid #ccc;
    border-radius: 14px;
    width: 320px;
    padding: 0;
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    overflow: hidden;
    transition: box-shadow 0.2s;
    height: 420px;
  }
  .product-card:hover {
    border: 1px solid #ffd700;
    box-shadow: 0 4px 16px rgba(255,215,0,0.10);
  }
  .product-image-container {
    flex: 1 1 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 220px;
    background: #fafafa;
  }
  .product-image {
    max-width: 100%;
    max-height: 200px;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
  }
  .product-info {
    padding: 20px 16px 14px 16px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 160px;
  }
  .product-name {
    margin: 0 0 8px 0;
    font-size: 1.1em;
    min-height: 2.2em;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .product-description {
    font-size: 14px;
    margin: 0 0 8px 0;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    height: 2.2em;
  }
  .product-price {
    margin-top: auto;
  }
</style>

{% endblock %}
