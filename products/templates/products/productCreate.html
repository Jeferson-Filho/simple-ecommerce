{% extends 'app/pages/base.html' %}
{% load static %}

{% block content %}
<style>
  .product-create-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 400px;
    margin: 40px auto 0 auto;
  }
  .product-create-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 24px;
  }
  .product-create-container label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 12px;
    text-transform: uppercase;
  }
  .product-create-container input,
  .product-create-container textarea,
  .product-create-container select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 15px;
  }
  .product-create-container button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #ffd700;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    color: #000;
  }
  .product-create-container button:hover {
    background: #e6c200;
  }
</style>
<div class="product-create-container">
    <h2>Cadastrar Produto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_name">Nome</label>
        <input type="text" id="id_name" name="name" required>

        <label for="id_description">Descrição</label>
        <textarea id="id_description" name="description" rows="3" required></textarea>

        <label for="id_value">Preço</label>
        <div style="position:relative;">
          <span style="position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#888;font-size:15px;">R$</span>
          <input type="number" id="id_value" name="value" step="0.01" min="0" required style="padding-left:35px;" oninput="formatvalue(this)">
        </div>

        <label for="id_storage">Estoque</label>
        <input type="number" id="id_storage" name="storage" min="0" required>

        <label for="id_image">Imagem</label>
        <input type="file" id="id_image" name="image" accept="image/*">

        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock %}
