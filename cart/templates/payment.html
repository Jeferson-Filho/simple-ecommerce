{% extends 'app/pages/base.html' %}

{% block title %}Pagamento{% endblock %}

{% block content %}
<div style="max-width:420px; margin:40px auto; padding:32px 28px; background:#fff; border-radius:12px; box-shadow:0 2px 12px #0001;">
  <h1 style="text-align:center; margin-bottom:28px; font-size:24px; font-weight:bold;">Pagamento</h1>
  {% if qr_code_base64 %}
    <div style="text-align:center; margin-bottom:20px;">
      <h3 style="margin-bottom:10px;">Escaneie o QR Code Pix</h3>
      <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code Pix" style="max-width:260px; display:block; margin:0 auto 10px auto; border-radius:8px; box-shadow:0 2px 8px #0001;">
      <p style="font-size:13px; color:#555;">Ou copie o código abaixo:</p>
      <textarea readonly style="width:100%; font-size:13px; padding:8px; border-radius:6px; border:1px solid #ccc; background:#f8f8f8;">{{ qr_code }}</textarea>
      <div style="margin-top:18px;">
        <form method="post" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="confirm_payment" value="1">
          <button type="submit" style="background:#ffd700; color:#000; border:none; border-radius:50px; padding:12px 30px; font-weight:bold; font-size:16px; cursor:pointer;">Já paguei</button>
        </form>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
