{% extends 'app/pages/base.html' %}
{% block title %}Tua - Home{% endblock %}


{% block content %}
<div class="home-welcome-container">
  <div class="welcome-message">
    <h2>Bem-vindo ao TUG Life!</h2>
    <p>Faça login para acessar sua conta e aproveitar nossos produtos.</p>
  </div>
  <div class="carousel">
    <div class="slides">
      {% for image in images %}
      <img src="{{ image }}" alt="Slide {{ forloop.counter }}" class="slide-img" style="display: {% if forloop.first %}block{% else %}none{% endif %};" />
      {% endfor %}
    </div>
    <div class="carousel-controls">
      <button class="carousel-prev">&#10094;</button>
      <button class="carousel-next">&#10095;</button>
    </div>
  </div>
  <div class="login-box">
    <h3>Login</h3>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Usuário</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="id_password">Senha</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary cadastro-btn">Entrar</button>
    </form>
    <p style="margin-top: 10px;">Não tem conta? <a href="/register/">Cadastre-se</a></p>
  </div>
</div>

<style>
  .home-welcome-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    gap: 15px;
  }
  .welcome-message {
    text-align: center;
    margin-bottom: 20px;
  }
  .carousel {
    width: 350px;
    position: relative;
    margin-bottom: 20px;
  }
  .slides {
    width: 100%;
    height: 180px;
    overflow: hidden;
    border-radius: 10px;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .slide-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    position: absolute;
    left: 0;
    top: 0;
  }
  .carousel-controls {
    position: absolute;
    width: 100%;
    top: 50%;
    left: 0;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    pointer-events: none;
  }
  .carousel-prev, .carousel-next {
    background: rgba(0,0,0,0.3);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 1.5em;
    cursor: pointer;
    pointer-events: all;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }
  .carousel-prev:hover, .carousel-next:hover {
    background: rgba(0,0,0,0.5);
  }
  .login-box {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px 30px 20px 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    min-width: 320px;
    max-width: 350px;
    text-align: left;
  }
  .login-box h3 {
    margin-top: 0;
    margin-bottom: 18px;
    text-align: center;
  }
  .form-group {
    margin-bottom: 12px;
  }
  .form-control {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }
  .btn.btn-primary.cadastro-btn {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #ffd700;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    color: #222;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn.btn-primary.cadastro-btn:hover {
    background: #e6c200;
  }
</style>

<script>
  const slides = document.querySelectorAll('.slide-img');
  const prevBtn = document.querySelector('.carousel-prev');
  const nextBtn = document.querySelector('.carousel-next');
  let currentSlide = 0;

  function showSlide(idx) {
    slides.forEach((img, i) => {
      img.style.display = i === idx ? 'block' : 'none';
    });
  }

  if (slides.length > 0) {
    showSlide(currentSlide);
    prevBtn.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });
    nextBtn.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });
  }
</script>
{% endblock %}
