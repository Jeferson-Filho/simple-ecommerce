{% extends 'app/pages/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Usuário ou senha inválidos. Tente novamente.
        </div>
    {% endif %}
    {% if next %}
        <form method="post" action="?next={{ next }}">
    {% else %}
        <form method="post">
    {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" required class="form-control" id="id_password" placeholder="Digite sua senha">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/register/">Não tem conta? Cadastre-se</a>
    </div>
</div>
{% endblock %}
