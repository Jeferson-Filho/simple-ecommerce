{% extends 'app/pages/base.html' %}

{% block title %}Notícias{% endblock %}

{% block content %}
<h2 style="text-align:center; margin:30px 0;">Últimas Notícias</h2>

<div style="display:flex; flex-direction:column; gap:30px; max-width:800px; margin:0 auto;">
    {% for post in news %}
    <div style="border-bottom:1px solid #ccc; padding-bottom:20px;">
        <h3 style="margin-top:15px;">{{ post.name }}</h3>
        <small style="color:gray;">Publicado em {{ post.post_date|date:"d/m/Y" }}</small><br>
        <a href="{% url 'post' post.id %}" style="color:#007BFF; text-decoration:none; display:inline-block; margin-top:4px;">Leia mais</a>
    </div>
    {% empty %}
    <p>Nenhuma notícia encontrada.</p>
    {% endfor %}
</div>
{% endblock %}
