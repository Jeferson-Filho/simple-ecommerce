{% extends 'app/pages/base.html' %}

{% block title %}{{ post.name }}{% endblock %}

{% block content %}
<div style="max-width:900px; margin:40px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 2px 12px #0001;">
  <div style="display:flex; gap:36px; align-items:flex-start; flex-wrap:wrap;">
    {% if post.media %}
      <img src="{{ post.media.url }}" alt="{{ post.name }}" style="max-width:340px; max-height:340px; width:auto; height:auto; border-radius:10px; box-shadow:0 2px 12px #0002; object-fit:cover; flex-shrink:0;">
    {% endif %}
    <div style="flex:1; min-width:220px;">
      <h1 style="margin-bottom:10px;">{{ post.name }}</h1>
      <small style="color:gray;">Publicado em {{ post.post_date|date:"d/m/Y H:i" }}</small>
      <div style="margin-top:20px; font-size:17px; line-height:1.6;">
        {{ post.description|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
